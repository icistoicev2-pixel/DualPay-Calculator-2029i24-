<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dual Calculator</title>
    
    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png" sizes="192x192">
    <meta name="theme-color" content="#228B22">
    <meta name="background-color" content="#E0F2F7">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#E0F2F7',
                        'input-bg': '#BBE1FA',
                        'accent': '#228B22',
                        'accent-dark': '#1A6B1A',
                    },
                    fontFamily: {
                        'headings': ['Comfortaa', 'cursive'],
                        'body': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 15s infinite ease-in-out',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                            '33%': { transform: 'translateY(-20px) translateX(10px) rotate(5deg) scale(1.1)' },
                            '66%': { transform: 'translateY(10px) translateX(-10px) rotate(-5deg) scale(0.95)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #E0F2F7; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0,0,0,0.05);
        }
        .bg-symbol {
            position: fixed; color: #228B22; opacity: 0.04; font-family: 'Comfortaa', cursive;
            user-select: none; pointer-events: none; z-index: 0; will-change: transform;
        }
        input[type="number"] { -moz-appearance: textfield; transition: all 0.3s ease; }
        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input:focus { outline: none; box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.3); }
    </style>
</head>
