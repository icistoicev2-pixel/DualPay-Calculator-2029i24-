<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#E0F2F7',     // Много светло синьо
                        'input-bg': '#BBE1FA',   // Светло синьо за полета
                        'accent': '#228B22',     // Горско зелено (Forest Green)
                        'accent-dark': '#1A6B1A',
                    },
                    fontFamily: {
                        'headings': ['Comfortaa', 'cursive'],
                        'body': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 15s infinite ease-in-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                            '33%': { transform: 'translateY(-20px) translateX(10px) rotate(5deg) scale(1.1)' },
                            '66%': { transform: 'translateY(10px) translateX(-10px) rotate(-5deg) scale(0.95)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Styles */
        body {
            background-color: #E0F2F7;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0,0,0,0.05);
        }

        /* Background Symbols */
        .bg-symbol {
            position: fixed;
            color: #228B22; /* Accent color */
            opacity: 0.04; /* Едва забележими */
            font-family: 'Comfortaa', cursive;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
        }

        /* Custom Input Styling */
        input[type="number"] {
            -moz-appearance: textfield;
            transition: all 0.3s ease;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.3);
        }

        /* Toggle Switch Animation */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #228B22;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #228B22;
        }
        
        /* Smooth transitions */
        .transition-height {
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out;
        }
    </style>
</head>
<body class="font-body text-gray-800 min-h-screen flex items-center justify-center p-4">

    <!-- Dynamic Background Container -->
    <div id="background-container" class="fixed inset-0 overflow-hidden w-full h-full"></div>

    <!-- Main App Container -->
    <main class="glass-panel w-full max-w-md rounded-[2.5rem] relative z-10 flex flex-col overflow-hidden animate-fade-in-up">
        
        <!-- Header -->
        <header class="pt-8 pb-4 px-6 text-center">
            <div class="inline-flex items-center justify-center bg-accent text-white p-3 rounded-2xl shadow-lg mb-3">
                <!-- Icon drawn via JS will act as logo logic visual -->
                <span class="font-headings text-2xl font-bold tracking-tight">€ ⇄ лв</span>
            </div>
            <h1 class="font-headings text-2xl font-bold text-gray-700 mt-2">Dual Calculator</h1>
        </header>

        <!-- Content -->
        <div class="px-6 pb-2 space-y-5">
            
            <!-- Section: Amount to Pay -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-600 ml-1">Сума за плащане</label>
                <div class="relative flex items-center">
                    <input type="number" id="amountDue" step="0.01" placeholder="0.00" 
                           class="w-full bg-input-bg text-gray-800 text-5xl font-bold p-6 rounded-[2rem] shadow-inner placeholder-gray-400/70 h-40 text-center focus:placeholder-transparent transition-all">
                    
                    <!-- Currency Toggle for Due Amount -->
                    <div class="absolute right-6 bottom-4 bg-white/50 rounded-xl p-1 flex shadow-sm">
                        <button id="btnDueBGN" class="px-3 py-2 rounded-lg text-sm font-bold bg-accent text-white shadow-sm transition-all" onclick="setDueCurrency('BGN')">BGN</button>
                        <button id="btnDueEUR" class="px-3 py-2 rounded-lg text-sm font-bold text-gray-500 hover:bg-white/50 transition-all" onclick="setDueCurrency('EUR')">EUR</button>
                    </div>
                </div>
            </div>

            <!-- Section: Paid Amounts -->
            <div class="grid grid-cols-2 gap-3">
                <!-- Paid BGN -->
                <div class="space-y-1">
                    <label class="block text-xs font-semibold text-gray-500 ml-1">Платено в лв</label>
                    <div class="relative">
                        <input type="number" id="paidBGN" step="0.01" placeholder="0" 
                               class="w-full bg-white border border-blue-100 text-gray-800 text-lg font-semibold p-3 rounded-xl shadow-sm focus:border-accent">
                        <span class="absolute right-3 top-3 text-gray-400 text-sm font-headings">лв</span>
                    </div>
                </div>
                <!-- Paid EUR -->
                <div class="space-y-1">
                    <label class="block text-xs font-semibold text-gray-500 ml-1">Платено в €</label>
                    <div class="relative">
                        <input type="number" id="paidEUR" step="0.01" placeholder="0" 
                               class="w-full bg-white border border-blue-100 text-gray-800 text-lg font-semibold p-3 rounded-xl shadow-sm focus:border-accent">
                        <span class="absolute right-3 top-3 text-gray-400 text-sm font-headings">€</span>
                    </div>
                </div>
            </div>

            <!-- Error Box -->
            <div id="errorBox" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-r-xl shadow-sm transition-all duration-300 transform scale-95 opacity-0">
                <p class="font-bold text-sm font-headings">Недостатъчна сума!</p>
                <p class="text-xs mt-1" id="errorText">Остават за плащане: 0.00 лв</p>
            </div>

            <!-- Results Section Wrapper (Collapsible) -->
            <div id="resultSection" class="max-h-0 opacity-0 overflow-hidden transition-all duration-700 ease-in-out transform translate-y-4">
                
                <!-- Divider -->
                <div class="h-px w-full bg-gradient-to-r from-transparent via-gray-300 to-transparent my-4"></div>

                <div class="flex justify-between items-end mb-2">
                    <label class="text-sm font-semibold text-gray-600">Ресто</label>
                    
                    <!-- Result Currency Toggle -->
                    <div class="bg-gray-200 p-0.5 rounded-lg flex text-xs">
                        <button id="resBGN" class="px-3 py-1 rounded-md bg-white shadow-sm text-accent font-bold transition-all" onclick="setResultCurrency('BGN')">лв</button>
                        <button id="resEUR" class="px-3 py-1 rounded-md text-gray-500 font-medium hover:bg-gray-50 transition-all" onclick="setResultCurrency('EUR')">€</button>
                    </div>
                </div>

                <!-- Main Result Display -->
                <div class="bg-white rounded-2xl p-4 shadow-lg border border-blue-50 relative overflow-hidden">
                    <div class="relative z-10 text-center">
                        <span id="changeAmount" class="block text-4xl font-bold text-accent font-headings tracking-tighter">0.00</span>
                        <span id="changeCurrency" class="text-sm text-gray-400 font-bold uppercase tracking-widest">BGN</span>
                    </div>
                    <!-- Decorative blob -->
                    <div class="absolute -bottom-10 -right-10 w-24 h-24 bg-accent opacity-10 rounded-full blur-xl"></div>
                </div>

                <!-- Secondary Currency Display -->
                <div class="text-center mt-2 pb-2">
                    <span class="text-xs text-gray-400 font-medium bg-white/40 px-3 py-1 rounded-full">
                        ≈ <span id="secondaryAmount">0.00</span> <span id="secondaryCurrency">EUR</span>
                    </span>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="bg-blue-50/50 mt-4 py-4 px-6 border-t border-white/50 text-center">
            <p class="text-xs font-bold text-gray-500 font-headings mb-1">
                Курс: 1 EUR = 1.95583 BGN
            </p>
            <p class="text-[10px] text-gray-400">
                © Христо Стоицев
            </p>
        </footer>
    </main>

    <!-- PWA & Application Logic -->
    <script>
        // --- 1. CONFIGURATION & CONSTANTS ---
        const RATE = 1.95583;
        let dueCurrency = 'BGN'; // BGN or EUR
        let resultCurrency = 'BGN'; // BGN or EUR

        // DOM Elements
        const elDue = document.getElementById('amountDue');
        const elPaidBGN = document.getElementById('paidBGN');
        const elPaidEUR = document.getElementById('paidEUR');
        const elChange = document.getElementById('changeAmount');
        const elChangeCurr = document.getElementById('changeCurrency');
        const elSecAmount = document.getElementById('secondaryAmount');
        const elSecCurr = document.getElementById('secondaryCurrency');
        const elErrorBox = document.getElementById('errorBox');
        const elErrorText = document.getElementById('errorText');
        const elResSection = document.getElementById('resultSection');

        // --- 2. LOGIC & CALCULATION ---

        function calculate() {
            // Get values (default to 0 if empty)
            let dueVal = parseFloat(elDue.value) || 0;
            let paidBGNVal = parseFloat(elPaidBGN.value) || 0;
            let paidEURVal = parseFloat(elPaidEUR.value) || 0;

            // 1. Normalize everything to BGN (Base Currency)
            let dueInBGN = dueCurrency === 'BGN' ? dueVal : dueVal * RATE;
            let paidTotalInBGN = paidBGNVal + (paidEURVal * RATE);

            // 2. Calculate Remainder
            let remainderInBGN = paidTotalInBGN - dueInBGN;

            // 3. Handle UI States
            if (dueVal > 0) {
                // Show results
                elResSection.classList.remove('opacity-0', 'max-h-0', 'translate-y-4');
                elResSection.classList.add('opacity-100', 'max-h-[500px]', 'translate-y-0');
            } else {
                // Hide results
                elResSection.classList.remove('opacity-100', 'max-h-[500px]', 'translate-y-0');
                elResSection.classList.add('opacity-0', 'max-h-0', 'translate-y-4');
            }

            // 4. Check for Underpayment
            // Using a small epsilon for float comparison safety
            if (remainderInBGN < -0.009) {
                showError(Math.abs(remainderInBGN));
                updateResults(0); // Show 0 change if underpaid
            } else {
                hideError();
                updateResults(remainderInBGN);
            }
        }

        function updateResults(changeInBGN) {
            let primaryDisplay, secondaryDisplay;
            let primarySym, secondarySym;

            if (resultCurrency === 'BGN') {
                primaryDisplay = changeInBGN;
                secondaryDisplay = changeInBGN / RATE;
                primarySym = 'BGN';
                secondarySym = 'EUR';
            } else {
                primaryDisplay = changeInBGN / RATE;
                secondaryDisplay = changeInBGN;
                primarySym = 'EUR';
                secondarySym = 'BGN';
            }

            elChange.innerText = formatMoney(primaryDisplay);
            elChangeCurr.innerText = primarySym;
            elSecAmount.innerText = formatMoney(secondaryDisplay);
            elSecCurr.innerText = secondarySym;
        }

        function formatMoney(amount) {
            return amount.toFixed(2);
        }

        function showError(missingAmountBGN) {
            elErrorBox.classList.remove('hidden');
            // Small timeout to allow removing hidden before adding opacity for transition
            setTimeout(() => {
                elErrorBox.classList.remove('opacity-0', 'scale-95');
                elErrorBox.classList.add('opacity-100', 'scale-100');
            }, 10);

            // Display missing amount based on current Due Selection logic? 
            // Better to show in BGN/EUR based on what the user thinks in.
            // Let's show both or BGN default.
            let missingText = `${formatMoney(missingAmountBGN)} лв`;
            if (dueCurrency === 'EUR') {
                missingText += ` (${formatMoney(missingAmountBGN/RATE)} €)`;
            }
            elErrorText.innerText = `Остават за плащане: ${missingText}`;
        }

        function hideError() {
            elErrorBox.classList.add('opacity-0', 'scale-95');
            elErrorBox.classList.remove('opacity-100', 'scale-100');
            setTimeout(() => {
                elErrorBox.classList.add('hidden');
            }, 300);
        }

        // --- 3. UI INTERACTION ---

        function setDueCurrency(curr) {
            dueCurrency = curr;
            // Update Buttons UI
            const btnBGN = document.getElementById('btnDueBGN');
            const btnEUR = document.getElementById('btnDueEUR');
            
            if (curr === 'BGN') {
                btnBGN.className = "px-3 py-1 rounded-lg text-sm font-bold bg-accent text-white shadow-sm transition-all";
                btnEUR.className = "px-3 py-1 rounded-lg text-sm font-bold text-gray-500 hover:bg-white/50 transition-all";
            } else {
                btnEUR.className = "px-3 py-1 rounded-lg text-sm font-bold bg-accent text-white shadow-sm transition-all";
                btnBGN.className = "px-3 py-1 rounded-lg text-sm font-bold text-gray-500 hover:bg-white/50 transition-all";
            }
            calculate();
        }

        function setResultCurrency(curr) {
            resultCurrency = curr;
            // Update Buttons UI
            const btnBGN = document.getElementById('resBGN');
            const btnEUR = document.getElementById('resEUR');

            if (curr === 'BGN') {
                btnBGN.className = "px-3 py-1 rounded-md bg-white shadow-sm text-accent font-bold transition-all";
                btnEUR.className = "px-3 py-1 rounded-md text-gray-500 font-medium hover:bg-gray-50 transition-all";
            } else {
                btnEUR.className = "px-3 py-1 rounded-md bg-white shadow-sm text-accent font-bold transition-all";
                btnBGN.className = "px-3 py-1 rounded-md text-gray-500 font-medium hover:bg-gray-50 transition-all";
            }
            calculate();
        }

        // Event Listeners
        elDue.addEventListener('input', calculate);
        elPaidBGN.addEventListener('input', calculate);
        elPaidEUR.addEventListener('input', calculate);

        // --- 4. DYNAMIC BACKGROUND GENERATOR ---
        
        function initBackground() {
            const container = document.getElementById('background-container');
            const symbols = ['€', 'лв'];
            const count = 30; // Number of floating symbols

            for (let i = 0; i < count; i++) {
                const span = document.createElement('span');
                span.innerText = symbols[i % 2]; // Strictly alternate
                span.classList.add('bg-symbol', 'animate-float');
                
                // Random positioning and sizing
                const size = Math.random() * (80 - 20) + 20; // 20px to 80px
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * (20 - 10) + 10;

                span.style.fontSize = `${size}px`;
                span.style.left = `${left}%`;
                span.style.top = `${top}%`;
                span.style.animationDelay = `-${delay}s`; // Negative delay to start mid-animation
                span.style.animationDuration = `${duration}s`;

                container.appendChild(span);
            }
        }
        initBackground();

        // --- 5. PWA INSTALLATION LOGIC (Data URI & Blob) ---

        async function setupPWA() {
            // 1. Generate Icon
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Draw Background (Rounded Rect logic simplified)
            ctx.fillStyle = '#228B22'; // Forest Green
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 100);
            ctx.fill();

            // Draw Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 120px Comfortaa'; // Assuming font loads, fallback is sans
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('€ ⇄ лв', 256, 256);

            const iconUrl = canvas.toDataURL('image/png');

            // Set Favicon
            const linkFav = document.createElement('link');
            linkFav.rel = 'icon';
            linkFav.href = iconUrl;
            document.head.appendChild(linkFav);

            // 2. Generate Manifest
            const manifest = {
                name: "DualPay Calculator",
                short_name: "DualPay",
                start_url: ".",
                display: "standalone",
                background_color: "#E0F2F7",
                theme_color: "#228B22",
                orientation: "portrait",
                icons: [
                    {
                        src: iconUrl,
                        sizes: "512x512",
                        type: "image/png",
                        purpose: "any maskable"
                    }
                ]
            };

            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestUrl = URL.createObjectURL(manifestBlob);
            
            const linkManifest = document.createElement('link');
            linkManifest.rel = 'manifest';
            linkManifest.href = manifestUrl;
            document.head.appendChild(linkManifest);

            // 3. Register Service Worker (Required for PWA install prompt)
            if ('serviceWorker' in navigator) {
                // Create a dummy service worker that does caching
                const swCode = `
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                    });
                    self.addEventListener('activate', (e) => {
                        e.waitUntil(self.clients.claim());
                    });
                    self.addEventListener('fetch', (e) => {
                        // Pass through
                    });
                `;
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(swBlob);

                try {
                    await navigator.serviceWorker.register(swUrl);
                    console.log('SW Registered');
                } catch (err) {
                    console.log('SW Failed', err);
                }
            }
        }

        // Wait for fonts to ensure icon text draws correctly, then setup PWA
        document.fonts.ready.then(() => {
            setupPWA();
        });

    </script>
</body>
</html>
